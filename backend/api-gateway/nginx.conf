worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    sendfile        on;
    keepalive_timeout  65;

    # Timeout settings
    proxy_connect_timeout 300;
    proxy_read_timeout 300;
    proxy_send_timeout 300;

    server {
        listen 8080;

        server_name api-gateway-669353764239.asia-southeast1.run.app;

        # Dynamic Access-Control-Allow-Origin based on Origin header
        set $origin $http_origin;

        if ($http_origin ~* (https://frontend-669353764239.asia-southeast1.run.app)) {
            set $origin $http_origin;
        }

        # CORS Headers (assuming frontend is publicly accessible)
        add_header 'Access-Control-Allow-Origin' "$origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle OPTIONS requests for CORS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Route requests to frontend (Next.js)
        location / {
            proxy_pass https://frontend-669353764239.asia-southeast1.run.app/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route requests to user-service (strip /api/user-service prefix)
        location /api/user-service/ {
            proxy_pass https://user-service-669353764239.asia-southeast1.run.app/;
            # proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_header Set-Cookie;
            proxy_set_header Cookie $http_cookie;
            proxy_ssl_verify off;
        }

        # Route requests to question-service
        location /api/question-service/ {
            proxy_pass https://question-service-669353764239.asia-southeast1.run.app/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }

        # Route requests to matching-service
        location /api/matching-service/ {
            proxy_pass https://matching-service-669353764239.asia-southeast1.run.app/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }

        # Optional custom error page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
